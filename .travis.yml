os: osx
osx_image: xcode9.3

script:
- make test
- make build

before_deploy:
- git config --local user.name "Taisuke Hori"
- git config --local user.email "taisuke.horix@gmail.com"
- make build_release

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "$TRAVIS_BUILD_DIR/xcode-test-reporter_darwin_x86_64"
  on:
    tags: true
    all_branches: true
    repo: taisukeh/xc-test-reporter
